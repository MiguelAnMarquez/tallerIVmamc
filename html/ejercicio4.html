<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center" style="background-image: url(../recursos/basket.jpg);">
            <tr>
                <td style="text-align: center;">
                    <h2 style="color: #6A421D;">Basketball Registration Form </h2>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;<span style="color: #6A421D;">Player Name</span><br>
                    &nbsp;&nbsp;<input type="text" name="" id="" placeholder="First" style="height: 30px">&nbsp;&nbsp;<input type="text" name="" id="" placeholder="Last" style="height: 30px">
                </td>
            </tr>
            <tr>
                <td>
                    <table style="border: 5px solid black; border-collapse: collapse;margin-top: 10px;padding-bottom: 2px;">
                        <tr>
                            <td style="border: 5px solid black;padding-right: 3px;">
                                <span style="color: #6A421D;">Age</span><br><input type="text" name="" id="" pattern="^[3-9][0-9]|[1-9][0-9]{2,}$" style="height: 30px">
                            </td>
                            <td style="padding-left: 3px;">
                                <span style="color: #6A421D;">Email</span><br><input type="email" name="" id="" pattern=".+\.com$" style="height: 30px">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;<span style="color: #6A421D;">Adress</span><br>
                    &nbsp;&nbsp;<input type="text" name="" id="" placeholder="Street Address" style="margin-top: 5px;width: 354px;height: 30px"><br>
                    &nbsp;&nbsp;<input type="text" name="" id="" placeholder="Street Address Line 2" style="margin-top: 10px;width: 354px;height: 30px"><br>
                    &nbsp;&nbsp;<input type="text" name="" id="" placeholder="City" style="margin-top: 10px;height: 30px">&nbsp;&nbsp;<input type="text" name="" id="" placeholder="Region" style="margin-top: 10px;height: 30px"><br>
                    &nbsp;&nbsp;<input type="text" name="" id="" placeholder="Postal / Zip Code" style="margin-top: 10px;height: 30px">&nbsp;&nbsp;<select style="margin-top: 10px;height: 37px;width: 177px;"><option>Country</option><option>USA</option><option>Germany</option></select><br>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="border: 5px solid black; border-collapse: collapse;margin-top: 10px;padding-bottom: 2px;">
                        <tr>
                            <td style="border: 5px solid black;padding-right: 3px;">
                                <span style="color: #6A421D;">Home Phone</span><br><input type="text" name="" id="" pattern="^\d{3} \d{3} \d{4}$" placeholder="### ### ####" style="margin-top: 10px;height: 30px">
                            </td>
                            <td style="padding-left: 3px;">
                                <span style="color: #6A421D;">Cell Phone</span><br><input type="text" name="" id="" pattern="^\d{3} \d{3} \d{4}$"  placeholder="### ### ####" style="margin-top: 10px;height: 30px">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <input type="submit" value="" style="width: 0;height: 0;">
    </form>
</body>
</html>
